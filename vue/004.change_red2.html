<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        .activity{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <div :class="[isActivity]" @click="changered">
        Hello World !
    </div>
</div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                isActivity:""
            },
            methods:{
                changered:function(){
                    this.isActivity = this.isActivity === "activity" ? "" : "activity" ;
                }
            }
        });
    </script>
</body>
</html>

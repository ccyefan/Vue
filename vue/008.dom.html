<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div @click="handleClick" ref = "hello">
        This is a dom
    </div>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        methods:{
            handleClick:function(){
                console.log(this.$refs.hello);
            }
        }
    })
</script>
</body>
</html>

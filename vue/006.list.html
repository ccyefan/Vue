<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>list</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(item,index) in list" :key="item.ids">
        {{item.text}} --- {{index}}
    </div>
</div>
<script>
vm = new Vue({
    el:'#app',
    data:{
        list:[
            {id:"001",text:"Tom"},
            {id:"002",text:"Bob"},
            {id:"003",text:"Alice"},
            {id:"004",text:"Piter"}
        ]
    }
})
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>插槽的作用域</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id = "app" >
        <child></child>
    </div>
    <script>
        Vue.component('child',{
            data:function(){
                return {
                    content:[1,2,3,4]
                }
            },
            template:`<div>
                        <ul>
                            <li v-for="item of content" >
                                {{ item }}
                            </li>
                        </ul>
                      </div>
                    `
        });
        var vm = new Vue({
            el:'#app'
        });
    </script>
</body>
</html>

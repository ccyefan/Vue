<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="node_modules/vue/dist/vue.js"></script>
    <style type="text/css" media="screen">
        .back{
            background:red;
        }
        .fontSize{
            font-size:50px;
        }
    </style>
</head>
<body>
<div id="app">
    <div :title="title">www.baidu.com</div>
    <img :src="src" alt="" :width="w" :height="h">
    <!-- calss绑定，不和原来的冲突，class={},class=[] -->
    <div :class="{back:flag,fontSize:flag}">alex px good!</div>
    <div :class="[b,'fontSize']">alex px good!</div>
    <div :style="[{fontSize:'30px'},{color:'pink'}]">alex px good!</div>
</div>
<script>
 let vm = new Vue({
    el:"#app",
    data:{
        b:'back',
        flag:true,
        title:'alex',
        w:'150px',
        h:'200px',
        src:'https://cn.vuejs.org/images/logo.png'
    }
 });
</script>
</body>
</html>

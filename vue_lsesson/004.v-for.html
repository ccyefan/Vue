<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
<div id = "app">
    <ul>
        <li v-for = "(fruit,index) in msg" > {{index}} {{fruit}}</li>
    </ul>
    <ul>
        <li v-for = "(value,key) in school" >{{key}} {{value}}</li>
    </ul>
    <ul>
        <li v-for="a in 'abcde'">{{a}}</li>
    </ul>
    <ul>
        <li v-for="a in 30">{{a}}</li>
    </ul>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            msg:['西瓜','葡萄','香蕉'],
            school:{age:8,name:'zhufeng'}
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div id = "app">
        {{ newVal }}
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                val:6
            },
            computed:{
                newVal:{
                    get(){
                        return this.val%2 === 0 ? "偶数" : "奇数"
                    },
                    set(val2){
                        this.val = val2
                    }
                }
            }
        });
    </script>
</body>
</html>
